language: android
jdk: oraclejdk8
sudo: required

branches:
  only:
    - master

android:
  components:
    - tools
    - build-tools-27.0.3
    - android-27
    - extra-google-google_play_services
    - extra-google-m2repository
    - extra-android-m2repository
  licenses:
    - '.+'

script:
  - cd Neato-SDK
  - ./gradlew :neato-sdk-android:clean :neato-sdk-android:assembleDebug :neato-sdk-android:testDebug
